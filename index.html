<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman | Juan Navarrete</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <div class="jumbotron">
            <h1>Hangman Game</h1>
            <p>Start guessing by pressing down at any letter key.</p>

        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 id="word-blank"></h2>
                <p>Number of guess left: <span id="guess-left"></span> </p>
                <p>Wrong Guesses : <span id="wrong-guess"></span> </p>
            </div>
            <div class="col-md-4">

                <p>Win Count : <span id="win-counter"></span> </p>
                <p>Loss Count : <span id="loss-counter"></span> </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assests/javascript/game.js" ></script>
</body>
</html>
